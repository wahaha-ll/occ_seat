name: occ_seat

on:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  occ_seat:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: 'Set up Python'
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: 'Install requirements'
      run: pip install requests
    - name: 'Working'
      run: python ./main.py
